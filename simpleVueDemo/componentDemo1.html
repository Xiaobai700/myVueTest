<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件全局注册/局部注册</title>
    <style>
        #main{
            margin-left: 800px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="main">
        <my-list></my-list>
    </div>
<script>
    /*局部注册*/
    let myItem = {
        name:'myItem',
        props: {
            todo: {
                type: Object,
                required: true
            }
        },
        template: `<li>
        {{ todo.text }}
        <button @click="$emit('remove', todo.id)">
            X
        </button>
    </li>`
    };

    let myText = {
        name:'myText',
        props: {
            value: {
                type: String,
                default: '',
            }
        },
        template: ` <input
            type="text"
            class="input"
            :value="value"
            v-on="listeners"
    >`,
        computed: {
            listeners () {
                return {
                    //将所有组件侦听器直接传递给输入
                    ...this.$listeners,
                    //覆盖输入侦听器以使用v模型,确保组件配合`v-model`的工作
                    input: event => this.$emit('input', event.target.value)
                    //等同于这种写法
                    //input:function(event){
                    //this.$emit('input', event.target.value)
                    // }
                }
            }
        },
        methods:{

        }
    };

    let nextTodoId1 = 1;

    let myList = {
        name:'myList',
        components: {
            'my-text':myText,
            'my-item':myItem
        },
        data () {
            return {
                newTodoText: '',
                todos: [
                    {
                        id: nextTodoId1++,
                        text: 'Learn Vue'
                    },
                    {
                        id: nextTodoId1++,
                        text: 'Learn about single-file components'
                    },
                    {
                        id: nextTodoId1++,
                        text: 'Learn Node.js'
                    }
                ]
            }
        },
        methods: {
            addTodo () {
                const trimmedText = this.newTodoText.trim()
                if (trimmedText) {
                    this.todos.push({
                        id: nextTodoId1++,
                        text: trimmedText
                    })
                    this.newTodoText = ''
                }
            },
            removeTodo (idToRemove) {
                this.todos = this.todos.filter(todo => {
                    return todo.id !== idToRemove
                })
            }
        },
        template: `<div>
        <h1>组件局部注册</h1>
        <my-text
                v-model="newTodoText"
                placeholder="输入一个待办事项"
                @keydown.enter="addTodo"

        />
        <ul v-if="todos.length">
            <my-item
                    v-for="todo in todos"
                    :key="todo.id"
                    :todo="todo"
                    @remove="removeTodo"
            />
        </ul>
        <p v-else>
            列表中一无所有。 在上面的输入中添加一个新的待办事项。
        </p>
    </div>`
    };
    /*全局注册*/
    Vue.component('my-item',{
        props: {
            todo: {
                type: Object,
                required: true
            }
        },
        template: `<li>
        {{ todo.text }}
        <button @click="$emit('remove', todo.id)">
            X
        </button>
    </li>`
    })
    Vue.component('my-text',{
        props: {
            value: {
                type: String,
                default: '',
            }
        },
        template: ` <input
            type="text"
            class="input"
            :value="value"
            v-on="listeners"
    >`,
        computed: {
            listeners () {
                return {
                    //将所有组件侦听器直接传递给输入
                    ...this.$listeners,
                    //覆盖输入侦听器以使用v模型,确保组件配合`v-model`的工作
                    input: event => this.$emit('input', event.target.value)
                    //等同于这种写法
                    //input:function(event){
                    //this.$emit('input', event.target.value)
                    // }
                }
            }
        },
        methods:{
        }
    })
    let nextTodoId = 1;
    Vue.component('my-list',{
        data () {
            return {
                newTodoText: '',
                todos: [
                    {
                        id: nextTodoId++,
                        text: 'Learn Vue'
                    },
                    {
                        id: nextTodoId++,
                        text: 'Learn about single-file components'
                    },
                    {
                        id: nextTodoId++,
                        text: 'Learn Node.js'
                    }
                ]
            }
        },
        methods: {
            addTodo () {
                const trimmedText = this.newTodoText.trim()
                if (trimmedText) {
                    this.todos.push({
                        id: nextTodoId++,
                        text: trimmedText
                    })
                    this.newTodoText = ''
                }
            },
            removeTodo (idToRemove) {
                this.todos = this.todos.filter(todo => {
                    return todo.id !== idToRemove
                })
            }
        },
        template: `<div>
        <h1>组件全局注册</h1>
        <my-text
                v-model="newTodoText"
                placeholder="输入一个待办事项"
                @keydown.enter="addTodo"

        />
        <ul v-if="todos.length">
            <my-item
                    v-for="todo in todos"
                    :key="todo.id"
                    :todo="todo"
                    @remove="removeTodo"
            />
        </ul>
        <p v-else>
            列表中一无所有。 在上面的输入中添加一个新的待办事项。
        </p>
    </div>`
    })
    new Vue({
        el:'#main',
        data:{
        },
        components:{
            //局部注册时
            'my-list':myList
        }
    })
</script>
</body>
</html>
